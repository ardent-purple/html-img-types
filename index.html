<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Format Showcase</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #f05454;
    }

    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #444;
    }

    th {
      background-color: #1e1e1e;
      color: #f05454;
    }

    td {
      background-color: #1e1e1e;
    }

    img,
    canvas {
      max-width: 100px;
      border: 1px solid #444;
      border-radius: 8px;
    }

    button {
      background-color: #f05454;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d94b4b;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Format Showcase</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Image Format</th>
          <th>Local Image</th>
          <th>Canvas</th>
          <th>Convert and Save</th>
          <th>Crossorigin Image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>WebP</td>
          <td><img src="images/image.webp" alt="WebP"></td>
          <td><canvas></canvas></td>
          <td><button>Download as PNG</button></td>
          <td><img src="" crossorigin="anonymous" alt="Crossorigin WebP"></td>
        </tr>
        <tr>
          <td>AVIF</td>
          <td><img src="images/image.avif" alt="AVIF"></td>
          <td><canvas></canvas></td>
          <td><button>Download as PNG</button></td>
          <td><img src="" crossorigin="anonymous" alt="Crossorigin AVIF"></td>
        </tr>
        <tr>
          <td>JPEG</td>
          <td><img src="images/image.jpg" alt="JPEG"></td>
          <td><canvas></canvas></td>
          <td><button>Download as PNG</button></td>
          <td><img src="" crossorigin="anonymous" alt="Crossorigin JPEG"></td>
        </tr>
        <tr>
          <td>PNG</td>
          <td><img src="images/image.png" alt="PNG"></td>
          <td><canvas></canvas></td>
          <td><button>Download as PNG</button></td>
          <td><img src="" crossorigin="anonymous" alt="Crossorigin PNG"></td>
        </tr>
        <tr>
          <td>SVG</td>
          <td><img src="images/image.svg" alt="SVG"></td>
          <td><canvas></canvas></td>
          <td><button>Download as PNG</button></td>
          <td><img src="" crossorigin="anonymous" alt="Crossorigin SVG"></td>
        </tr>
        <tr>
          <td>APNG</td>
          <td><img src="images/image.apng" alt="APNG"></td>
          <td><canvas></canvas></td>
          <td><button>Download as PNG</button></td>
          <td><img src="" crossorigin="anonymous" alt="Crossorigin APNG"></td>
        </tr>
        <tr>
          <td>GIF</td>
          <td><img src="images/image.gif" alt="GIF"></td>
          <td><canvas></canvas></td>
          <td><button>Download as PNG</button></td>
          <td><img src="" crossorigin="anonymous" alt="Crossorigin GIF"></td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2024 Image Format Showcase. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('table tbody tr').forEach(row => {
        const img = row.querySelector('td:nth-child(2) img');
        const canvas = row.querySelector('td:nth-child(3) canvas');
        const button = row.querySelector('td:nth-child(4) button');
        const ctx = canvas.getContext('2d');

        img.onload = () => {
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };

        img.onerror = () => {
          console.error(`Failed to load image: ${img.src}`);
        };

        button.addEventListener('click', () => {
          const virtualCanvas = document.createElement('canvas');
          const virtualCtx = virtualCanvas.getContext('2d');

          virtualCanvas.width = img.naturalWidth;
          virtualCanvas.height = img.naturalHeight;
          virtualCtx.drawImage(img, 0, 0);

          const pngDataUrl = virtualCanvas.toDataURL('image/png');
          const link = document.createElement('a');
          link.href = pngDataUrl;
          link.download = `converted-image.png`;
          link.click();
        });
      });
    });
  </script>
</body>
</html>
